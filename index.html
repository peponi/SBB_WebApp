  <meta charset="utf-8">

  <link rel="stylesheet" href="bower_components/building-blocks/style/action_menu.css">
  <link rel="stylesheet" href="bower_components/building-blocks/style/buttons.css">
  <link rel="stylesheet" href="bower_components/building-blocks/style/headers.css">
  <link rel="stylesheet" href="bower_components/building-blocks/style/input_areas.css">
  <link rel="stylesheet" href="bower_components/building-blocks/style/status.css">
  <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/drawer.css">
  <link rel="stylesheet" href="bower_components/building-blocks/style_unstable/lists.css">

  <!-- Icons -->
  <link rel="stylesheet" href="bower_components/building-blocks/icons/styles/action_icons.css">
  <link rel="stylesheet" href="bower_components/building-blocks/icons/styles/settings_icons.css">

  <!-- Transitions -->
  <link rel="stylesheet" href="bower_components/building-blocks/transitions.css">
  
  <!-- Util CSS: some extra tricks -->
  <link rel="stylesheet" href="bower_components/building-blocks/util.css">

  <!-- Additional markup to make Building Blocks kind of cross browser -->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>

</head>
<body>
  <section id="index" data-position="current">
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#">Done</a>
        </menu>
        <h1>Menu</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#" data-fav-current-search>+ save current search param</a></li>
        </ul>
        <h2>Favorit Connections</h2>
        <ul id="favorits">
        </ul>
      </nav>
    </section>

    <section id="drawer" role="region">
      <header class="fixed">
        <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
        <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
        <h1>SBB-CFF-FSS</h1>
        <a href="#" data-show-form><span class="icon action-icon back active">search</span></a>
      </header>
      <article class="content scrollable header">

      	<form>
        <p>
		    	<input type="text" name="from" placeholder="from" required autocomplete="on" list="from-list">
		    	<button type="reset">Clear</button>
		    	<datalist id="from-list">
 					<option value="Zürich">Zürich</option>
 					<option value="Biel">Biel</option>
 					<option value="Bern">Bern</option>
 				</datalist>
		  	</p>
		  	<p>
		    	<input type="text" name="to" placeholder="to" required autocomplete="on" list="to-list">
		    	<button type="reset">Clear</button>
		    	<datalist id="to-list">
 					<option value="Zürich">Zürich</option>
 					<option value="Biel">Biel</option>
 					<option value="Bern">Bern</option>
 				</datalist>
		  	</p>
		  	<p>
          <label for="departure">departure</label>
		    	<input type="time" name="departure" id="departure" placeholder="departure">
		    	<button type="reset">Clear</button>
		  	</p>
		  	<p>
          <label for="arrival">arrival</label>
		    	<input type="time" name="arrival" id="arrival" placeholder="arrival">
		    	<button type="reset">Clear</button>
		  	</p>
		  	
		</form>
        <div data-type="list">
          <ul id="connections">
          </ul>
        </div>
      </article>
    </section> <!-- end drawer -->
  </section> <!-- end index -->

  <!--···························· detailView ····························-->
  <section role="region" id="detailView" data-position="right">
    <header class="fixed">
      <a id="btn-back" href="#"><span class="icon icon-back">back</span></a>
      <h1>List</h1>
    </header>

    <article class="content-10 scrollable header">
      <header>
        <div class="grid">
          
        </div>
      </header>
      <section id="sections">
        
      </section>

    </article>
  </section>
  <section role="status">
  </section>
  
  <script type="text/javascript" defer src="bower_components/building-blocks/js/status.js"></script>
  <script type="text/javascript" defer src="js/basil.min.js"></script>
  <script type="text/javascript" defer src="js/viewModel.js"></script>
  <script type="text/javascript" defer src="js/app.js"></script>

</body>
</html>
